<article id="appLoanCalculator">
<main class="main loan-calculator">
            <!-- 입력 섹션 -->
            <section class="input-section">
                <div class="card">
                    <div class="card__body">
                        <h2>기본 정보 입력</h2>
                        
                        <div class="form-group">
                            <label for="personalAsset" class="form-label">개인 자산</label>
                            <input type="text" id="personalAsset" class="form-control" placeholder="개인 자산을 입력하세요">
                        </div>

                        <div class="form-group">
                            <label for="deposit" class="form-label">희망 보증금</label>
                            <input type="text" id="deposit" class="form-control" placeholder="희망하는 보증금을 입력하세요">
                        </div>
                    </div>
                </div>
            </section>

            <!-- 대출 설정 섹션 -->
            <section class="loan-settings">
                <div class="card">
                    <div class="card__body">
                        <h2>대출 설정</h2>
                        
                        <div class="form-group">
                            <label class="form-label">금리 선택</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="interestRate" value="basic" checked>
                                    <span class="radio-text">기본금리 2.5%</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="interestRate" value="preferential">
                                    <span class="radio-text">신혼부부 우대금리 1.8%</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 결과 표시 섹션 -->
            <section class="results-section">
                <div class="results-grid">
                    <!-- 대출 비율 슬라이더 (대출금액 위에 배치) -->
                    <div class="loan-ratio-container">
                        <div class="card">
                            <div class="card__body">
                                <h3>대출 비율</h3>
                                <div class="slider-container">
                                    <input type="range" id="loanRatio" class="slider" min="20" max="80" value="80" step="1">
                                    <div class="slider-value">
                                        <span id="loanRatioValue">80</span>%
                                    </div>
                                    <div class="slider-marks">
                                        <span>20%</span>
                                        <span>40%</span>
                                        <span>60%</span>
                                        <span>80%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 대출금액 -->
                    <div class="result-item">
                        <div class="card">
                            <div class="card__body">
                                <h3>대출금액</h3>
                                <div class="result-value" id="loanAmount">0원</div>
                            </div>
                        </div>
                    </div>

                    <!-- 필요 자본 -->
                    <div class="result-item">
                        <div class="card">
                            <div class="card__body">
                                <h3>필요 자본 (본인 부담금)</h3>
                                <div class="result-value" id="requiredCapital">0원</div>
                            </div>
                        </div>
                    </div>

                    <!-- 월 이자 -->
                    <div class="result-item">
                        <div class="card">
                            <div class="card__body">
                                <h3>월 이자</h3>
                                <div class="result-value" id="monthlyInterest">0원</div>
                            </div>
                        </div>
                    </div>

                    <!-- 자산 적정성 -->
                    <div class="result-item">
                        <div class="card">
                            <div class="card__body">
                                <h3>자산 적정성</h3>
                                <div class="result-value" id="assetStatus">
                                    <span class="status" id="statusIndicator">입력 대기</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
</article>
